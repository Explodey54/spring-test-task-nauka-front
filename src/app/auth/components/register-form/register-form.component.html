<form [formGroup]="formGroup" (ngSubmit)="onFormSubmit()">
  <nauka-text-input
    class="control control--input"
    title="Username"
    formControlName="username"
  ></nauka-text-input>
  <nauka-text-input
    class="control control--input"
    title="Password"
    type="password"
    formControlName="password"
  ></nauka-text-input>
  <nauka-text-input
    class="control control--input"
    title="First Name"
    formControlName="firstName"
  ></nauka-text-input>
  <nauka-text-input
    class="control control--input"
    title="Last Name"
    formControlName="lastName"
  ></nauka-text-input>
  <div class="error" *ngFor="let line of errorList">
    {{ line }}
  </div>
  <nauka-button
    class="control control--submit"
    type="submit"
    data-testid="submit-btn"
  >Submit</nauka-button>
</form>
